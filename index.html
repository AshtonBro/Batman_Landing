<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Batman 2021</title>
   <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap&subset=cyrillic" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">

   <!-- Custom styles for this template -->
   <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
   <div class="container">
      <div class="header">
         <div class="logo">КиноПульс</div>
         <!-- /.logo -->
         <form action="#" class="search">
            <input type="search" class="search-input" placeholder="Фильмы, сериалы, актеры">
            <button type="submit" class="search-button">
               <img src="./img/Header/icon.svg" alt="#">
            </button>
         </form>
         <!-- /.search -->
         <div class="user">
            <img src="./img/Header/bookmark.svg" alt="#" class="bookmark">
            <img src="./img/Header/avatar.png" alt="#" class="avatar">
         </div>
         <!-- /.user -->
      </div>
      <!-- /.header -->
      <div class="main">
         <h1 class="title">Бэтмен</h1>
         <!-- /.title -->
         <small class="title-en">The Batman</small>
         <!-- /.title-en -->
         <div class="info">
            <div class="movie-info">
               <span class="tag">Фильм</span>
               <span class="country">США, 2021 год</span>
               <a href="#" class="play">Смотреть трейлер</a>
            </div>
            <!-- /.movie-info -->
            <a href="" class="more">Подробнее</a>
            <!-- /.more -->
         </div>
         <!-- /.info -->

         <div class="content">
            <div class="short-info">
               <img src="./img/Main/poster.png" alt="poster" class="poster">
               <button class="button">Буду смотреть</button>
               <h3 class="actors-title">В главных ролях:</h3>
               <ul class="actors-list">
                  <li class="actors-list-item">Роберт Паттинсон</li>
                  <!-- /.actors-list-item -->
                  <li class="actors-list-item">Зои Кравиц</li>
                  <!-- /.actors-list-item -->
                  <li class="actors-list-item">Колин Фаррелл</li>
                  <!-- /.actors-list-item -->
                  <li class="actors-list-item">Питер Сарсгаард</li>
                  <!-- /.actors-list-item -->
                  <li class="actors-list-item">Пол Дано</li>
                  <!-- /.actors-list-item -->
                  <li class="actors-list-item">Энди Серкис</li>
                  <!-- /.actors-list-item -->
                  <li class="actors-list-item">Джеффри Райт</li>
                  <!-- /.actors-list-item -->
                  <li class="actors-list-item">Джон Туртурро</li>
                  <!-- /.actors-list-item -->
                  <li class="actors-list-item">Макс Карвер</li>
                  <!-- /.actors-list-item -->
                  <li class="actors-list-item">Кон О’Нилл</li>
                  <!-- /.actors-list-item -->
               </ul>
               <!-- /.actors-list -->
            </div>
            <!-- /.short-info -->
         </div>
         <!-- /.content -->

      </div>
      <!-- /.main -->


   </div>
   <!-- /.container -->
</body>
</html>
